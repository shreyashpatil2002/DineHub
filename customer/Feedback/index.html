<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Assets/images/DineHubLogo.jpg" type="image/x-icon">
    <title>DineHub Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div id="errMsg"></div>
        <div class="form">
            <form>
                <h1>Give your Feedback</h1>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" autocomplete="off" placeholder="Enter your name">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" autocomplete="off" placeholder="Enter your email">
                <div>
                <label for="feedback">Feedback</label>
                <textarea name="feedback" id="feedback" rows="5" placeholder="Enter your feedback"></textarea>
                </div>
                <input type="submit" id="signupBtn" value="Submit">
            </form>
        </div>
    </div>
    <script type="module" src="../config.js"></script>
    <script src="script.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
