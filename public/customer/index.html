<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DineHub</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
    <div class="overlay">
        <div class="content">
            <span class="material-symbols-outlined">
                gpp_maybe
            </span>
            <h3>Warning</h3>
            <p>Insert a Valid Restaurant Code</p>
            <div class="closeWarning">
                <p>close warning</p> 
            </div>
        </div>
    </div>
    <span id="restImg" class="material-symbols-outlined">
        storefront
        </span>
        <h1 class="restName">Restaurant</h1>
        <p class="first">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium, similique?</p>
        <div class="form">
            <input type="text" placeholder="Enter Restaurant Code">
        </div>
        <div class="bottom">
            <div class="content">
                <div class="smallCards">
                    <div class="card">
                        <span class="material-symbols-outlined">
                            lunch_dining
                        </span>
                        <p>Food</p>

                    </div>
                    <div class="card">
                        <span class="material-symbols-outlined">
                            shopping_bag
                            </span>
                        <p>Order</p>
                    </div>
                    <div class="card">
                        <span class="material-symbols-outlined">
                            speed
                            </span>
                        <p>Faster</p>
                    </div>
                </div>
                <button id="continue">Continue</button>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
