<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>DineHub Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="preloader"><img src="../../Assets/Spinning line.gif" alt="spinning line"></div>
      <div class="rightSide" id="menus">
        <header>
          <h1>DineHub</h1>
        </header>
        <div class="actionTab">
          <a href="../">
            <div class="action">
              <span class="material-symbols-outlined"> home </span>
              <p>Home</p>
            </div>
          </a>
          <a href="../orders/">
            <div class="action">
              <span class="material-symbols-outlined"> local_mall </span>
              <p>Orders</p>
            </div>
          </a>
          <a href="../sales/">
            <div class="action">
              <span class="material-symbols-outlined"> monitoring </span>
              <p>Sales</p>
            </div>
          </a>
          <a href="#">
            <div class="action active">
              <span class="material-symbols-outlined"> chat </span>
              <p>Feedback</p>
            </div>
          </a>
          <a href="../addItem/">
            <div class="action">
              <span class="material-symbols-outlined"> add_box </span>
              <p>Add Item</p>
            </div>
          </a>
          <a href="../settings/">
            <div class="action">
              <span class="material-symbols-outlined"> settings </span>
              <p>Settings</p>
            </div>
          </a>
        </div>
      </div>
      <div class="leftSide" id="headerContent">
        <header>
          <div class="searchBar">
            <p>RestaurantName @ Feedback</p>
          </div>
          <div class="rightOpt">
            <div class="notification">
              <img src="../../Assets/svg/bell-solid.svg" alt="bell image" />
            </div>
            <div class="profile" id="profile"></div>
            <div id="dropdown"></div>
          </div>
        </header>
        <main>
          <h2>Feedbacks You Have üßê</h2>
          <div id="feedbacks"></div>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>

    <script type="module" src="app.js"></script>
  </body>
</html>
