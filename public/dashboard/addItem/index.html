<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>DineHub Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="hero">
      <div class="preloader"><img src="../../Assets/Spinning line.gif" alt="spinning line"></div>
      <div class="rightSide" id="menus">
        <header>
          <h1>DineHub</h1>
        </header>
        <div class="actionTab">
          <a href="../">
            <div class="action">
              <span class="material-symbols-outlined"> home </span>
              <p>Home</p>
            </div>
          </a>
          <a href="../orders/">
            <div class="action">
              <span class="material-symbols-outlined"> local_mall </span>
              <p>Orders</p>
            </div>
          </a>
          <a href="../sales/">
            <div class="action">
              <span class="material-symbols-outlined"> monitoring </span>
              <p>Sales</p>
            </div>
          </a>
          <a href="../feedback/">
            <div class="action">
              <span class="material-symbols-outlined"> chat </span>
              <p>Feedback</p>
            </div>
          </a>
          <a href="#">
            <div class="action active">
              <span class="material-symbols-outlined"> add_box </span>
              <p>Add Item</p>
            </div>
          </a>
          <a href="../settings/">
            <div class="action">
              <span class="material-symbols-outlined"> settings </span>
              <p>Settings</p>
            </div>
          </a>
        </div>
      </div>
      <div class="leftSide" id="headerContent">
        <header>
          <div class="searchBar">
            <p>RestaurantName @ Add Item</p>
          </div>
          <div class="rightOpt">
            <div class="notification">
              <img src="../../Assets/svg/bell-solid.svg" alt="bell image" />
            </div>
            <div class="profile" id="profile"></div>
            <div id="dropdown"></div>
          </div>
        </header>
        <main>
          <div id="loader">
            <img src="../../Assets/addItemLoader.gif" alt="loader" />
          </div>
          <div class="form">
            <form>
              <h1>Food Item Details</h1>
              <label for="itemCategory">Category</label><br />
              <select name="category" id="itemCategory">
                <option value="Veg">Veg</option>
                <option value="Non-Veg">Non-Veg</option>
                <option value="Fast Food">Fast Food</option>
                <option value="Hot Drinks">Hot Drinks</option>
                <option value="Cold Drinks">Cold Drinks</option></select
              ><br />
              <label for="itemName">Name</label>
              <input
                type="text"
                name="name"
                id="itemName"
                autocomplete="off"
                placeholder="Enter item name"
              />
              <label for="itemDesc">Description</label>
              <textarea
                name="Description"
                id="itemDesc"
                autocomplete="off"
                placeholder="Enter Item Description"
                rows="5"
              ></textarea>
              <label for="itemPrice">price</label>
              <input
                type="number"
                name="price"
                id="itemPrice"
                autocomplete="off"
                placeholder="Enter item price"
              />
              <label for="image">image</label>
              <div id="imgPreview">
                <p>image priview</p>
              </div>
              <input
                type="file"
                name="image"
                id="image"
                autocomplete="off"
                placeholder="Food Image"
              />
              <input type="button" id="uploadBtn" value="Add &plus;" />
            </form>
          </div>
          <div id="msg">
            <p>
              <span class="material-symbols-outlined"> check_circle </span>Item
              added successfully
            </p>
          </div>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <script type="module" src="app.js"></script>
  </body>
</html>
